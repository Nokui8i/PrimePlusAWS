<!DOCTYPE html>
<html>
<head>
    <title>Simple VR Test</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; }
        iframe { width: 100%; height: 500px; border: none; border-radius: 8px; }
        .status { padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple VR Test with Proxy</h1>
        <div id="status" class="status">üîÑ Loading VR content...</div>
        <iframe id="vr-iframe"></iframe>
    </div>

    <script>
        async function testVRWithProxy() {
            const iframe = document.getElementById('vr-iframe');
            const status = document.getElementById('status');
            
            try {
                // Test the proxy first
                const s3Key = 'content/images/ojKhs5rVVtYsumeG7FNL28p1Re33/1758645244671_aerial_drone_panorama_view_nature_moldova_sunset_village_wide_fields_valleys.jpg';
                const proxyUrl = `/api/vr-proxy?key=${encodeURIComponent(s3Key)}`;
                const fullProxyUrl = `${window.location.origin}${proxyUrl}`;
                
                status.textContent = 'üîÑ Testing proxy...';
                
                const testResponse = await fetch(proxyUrl);
                if (!testResponse.ok) {
                    throw new Error(`Proxy failed: ${testResponse.status}`);
                }
                
                status.textContent = '‚úÖ Proxy working, loading VR View...';
                status.className = 'status success';
                
                // Create VR View URL with our proxy
                const vrViewUrl = `https://storage.googleapis.com/vrview/2.0/embed?image=${encodeURIComponent(fullProxyUrl)}`;
                console.log('VR View URL:', vrViewUrl);
                
                iframe.src = vrViewUrl;
                
                iframe.onload = () => {
                    status.textContent = '‚úÖ VR View loaded successfully!';
                    status.className = 'status success';
                };
                
                iframe.onerror = () => {
                    status.textContent = '‚ùå VR View failed to load';
                    status.className = 'status error';
                };
                
            } catch (error) {
                status.textContent = `‚ùå Error: ${error.message}`;
                status.className = 'status error';
                console.error('VR Test Error:', error);
            }
        }
        
        // Run the test
        testVRWithProxy();
    </script>
</body>
</html>
