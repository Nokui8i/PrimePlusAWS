<!DOCTYPE html>
<html>
<head>
    <title>VR Test</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        iframe { width: 100%; height: 400px; border: none; border-radius: 8px; }
        .url-display { background: #f5f5f5; padding: 10px; border-radius: 4px; margin: 10px 0; word-break: break-all; font-size: 12px; }
        .status { padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>VR Content Test</h1>
        
        <div class="test-section">
            <h2>Test 1: Direct S3 URL (Original - Should Fail)</h2>
            <div class="url-display" id="original-url"></div>
            <div id="original-status" class="status"></div>
            <iframe id="original-iframe"></iframe>
        </div>
        
        <div class="test-section">
            <h2>Test 2: VR Proxy URL (Fixed - Should Work)</h2>
            <div class="url-display" id="proxy-url"></div>
            <div id="proxy-status" class="status"></div>
            <iframe id="proxy-iframe"></iframe>
        </div>
    </div>

    <script>
        // Test URLs
        const originalUrl = 'https://primeplus-firebase-hybrid-storage.s3.us-east-1.amazonaws.com/content/images/ojKhs5rVVtYsumeG7FNL28p1Re33/1758645244671_aerial_drone_panorama_view_nature_moldova_sunset_village_wide_fields_valleys.jpg';
        
        // Display original URL
        document.getElementById('original-url').textContent = originalUrl;
        
        // Test original URL
        function testOriginalUrl() {
            const iframe = document.getElementById('original-iframe');
            const status = document.getElementById('original-status');
            
            const vrViewUrl = `https://storage.googleapis.com/vrview/2.0/embed?image=${encodeURIComponent(originalUrl)}`;
            iframe.src = vrViewUrl;
            
            iframe.onload = () => {
                status.textContent = '‚úÖ Original URL loaded successfully';
                status.className = 'status success';
            };
            
            iframe.onerror = () => {
                status.textContent = '‚ùå Original URL failed to load (Expected - 403 error)';
                status.className = 'status error';
            };
        }
        
        // Test proxy URL
        async function testProxyUrl() {
            const iframe = document.getElementById('proxy-iframe');
            const status = document.getElementById('proxy-status');
            const urlDisplay = document.getElementById('proxy-url');
            
            try {
                status.textContent = 'üîÑ Testing VR proxy...';
                status.className = 'status';
                
                const s3Key = 'content/images/ojKhs5rVVtYsumeG7FNL28p1Re33/1758645244671_aerial_drone_panorama_view_nature_moldova_sunset_village_wide_fields_valleys.jpg';
                const proxyUrl = `/api/vr-proxy?key=${encodeURIComponent(s3Key)}`;
                const fullProxyUrl = `${window.location.origin}${proxyUrl}`;
                
                urlDisplay.textContent = fullProxyUrl;
                
                // Test if proxy works by fetching the image directly first
                const testResponse = await fetch(proxyUrl);
                if (testResponse.ok) {
                    status.textContent = '‚úÖ Proxy working, testing VR View...';
                    status.className = 'status success';
                    
                    const vrViewUrl = `https://storage.googleapis.com/vrview/2.0/embed?image=${encodeURIComponent(fullProxyUrl)}`;
                    iframe.src = vrViewUrl;
                    
                    iframe.onload = () => {
                        status.textContent = '‚úÖ VR View loaded successfully!';
                        status.className = 'status success';
                    };
                    
                    iframe.onerror = () => {
                        status.textContent = '‚ùå VR View failed to load';
                        status.className = 'status error';
                    };
                } else {
                    status.textContent = `‚ùå Proxy failed: ${testResponse.status}`;
                    status.className = 'status error';
                }
            } catch (error) {
                status.textContent = `‚ùå Error: ${error.message}`;
                status.className = 'status error';
            }
        }
        
        // Run tests
        testOriginalUrl();
        testProxyUrl();
    </script>
</body>
</html>
