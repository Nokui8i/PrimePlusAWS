<!DOCTYPE html>
<html>
<head>
    <title>VR Test</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        iframe { width: 100%; height: 400px; border: none; border-radius: 8px; }
        .url-display { background: #f5f5f5; padding: 10px; border-radius: 4px; margin: 10px 0; word-break: break-all; font-size: 12px; }
        .status { padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>VR Content Test</h1>
        
        <div class="test-section">
            <h2>Test 1: Direct S3 URL (Original - Should Fail)</h2>
            <div class="url-display" id="original-url"></div>
            <div id="original-status" class="status"></div>
            <iframe id="original-iframe"></iframe>
        </div>
        
        <div class="test-section">
            <h2>Test 2: Signed S3 URL (Fixed - Should Work)</h2>
            <div class="url-display" id="signed-url"></div>
            <div id="signed-status" class="status"></div>
            <iframe id="signed-iframe"></iframe>
        </div>
    </div>

    <script>
        // Test URLs
        const originalUrl = 'https://primeplus-firebase-hybrid-storage.s3.us-east-1.amazonaws.com/content/images/ojKhs5rVVtYsumeG7FNL28p1Re33/1758645244671_aerial_drone_panorama_view_nature_moldova_sunset_village_wide_fields_valleys.jpg';
        
        // Display original URL
        document.getElementById('original-url').textContent = originalUrl;
        
        // Test original URL
        function testOriginalUrl() {
            const iframe = document.getElementById('original-iframe');
            const status = document.getElementById('original-status');
            
            const vrViewUrl = `https://storage.googleapis.com/vrview/2.0/embed?image=${encodeURIComponent(originalUrl)}`;
            iframe.src = vrViewUrl;
            
            iframe.onload = () => {
                status.textContent = '‚úÖ Original URL loaded successfully';
                status.className = 'status success';
            };
            
            iframe.onerror = () => {
                status.textContent = '‚ùå Original URL failed to load (Expected - 403 error)';
                status.className = 'status error';
            };
        }
        
        // Test signed URL
        async function testSignedUrl() {
            const iframe = document.getElementById('signed-iframe');
            const status = document.getElementById('signed-status');
            const urlDisplay = document.getElementById('signed-url');
            
            try {
                status.textContent = 'üîÑ Getting signed URL...';
                status.className = 'status';
                
                const response = await fetch(`/api/cloudfront-signed-url?key=content/images/ojKhs5rVVtYsumeG7FNL28p1Re33/1758645244671_aerial_drone_panorama_view_nature_moldova_sunset_village_wide_fields_valleys.jpg`);
                const data = await response.json();
                
                if (data.url) {
                    urlDisplay.textContent = data.url;
                    const vrViewUrl = `https://storage.googleapis.com/vrview/2.0/embed?image=${encodeURIComponent(data.url)}`;
                    iframe.src = vrViewUrl;
                    
                    iframe.onload = () => {
                        status.textContent = '‚úÖ Signed URL loaded successfully!';
                        status.className = 'status success';
                    };
                    
                    iframe.onerror = () => {
                        status.textContent = '‚ùå Signed URL failed to load';
                        status.className = 'status error';
                    };
                } else {
                    status.textContent = '‚ùå Failed to get signed URL';
                    status.className = 'status error';
                }
            } catch (error) {
                status.textContent = `‚ùå Error: ${error.message}`;
                status.className = 'status error';
            }
        }
        
        // Run tests
        testOriginalUrl();
        testSignedUrl();
    </script>
</body>
</html>
